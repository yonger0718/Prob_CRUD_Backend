apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: util-service-access
spec:
  podSelector:
    matchLabels:
      app: util-service
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: employee-service
    ports:
    - protocol: TCP
      port: 8081